<div class="container">
    <div class="card">
        <div class="card-header"></div>
            <h2>Editar Hijos</h2>
    </div>
     <div class="card-body"></div>
        <th>Modifica los datos necesarios de los hijos</th>
        <form>
            <div class="form-group">
                <label for="idHijo">ID HIJO</label>
                <input type="number" name="idHijo" class="form-control" placeholder="Escribe el ID del hijo"
                [(ngModel)]="hijo.idHijo">
                <!--ng model es una directiva de tipo bidireccional para formularios que nos permiten asociar valores de tipo input para un atributo de la entidad, ejemplo el id
                Este imput recibira un valor de tipo numerico pero asociado que era el id, por el ngModel-->
            </div>

            <div class="form-group">
                <label for="nombre">NOMBRE</label>
                <input type="text" name="nombre" class="form-control" placeholder="Escribe el nombre del hijo"
                [(ngModel)]="hijo.nombre">
            </div>

            <div class="form-group">
                <label for="apellido">APELLIDO</label>
                <input type="text" name="apellido" class="form-control" placeholder="Escribe el apellido del hijo"
                [(ngModel)]="hijo.apellido">
            </div>

            <div class="form-group">
                <label for="edad">EDAD</label>
                <input type="number" name="edad" class="form-control" placeholder="Escribe la edad del hijo"
                [(ngModel)]="hijo.edad">
            </div>

            <div class="form-group">
                <label for="hobbie">HOBBIE</label>
                <input type="text" name="hobbie" class="form-control" placeholder="Escribe el hobbie del hijo"
                [(ngModel)]="hijo.hobbie">
            </div>

            <div class="form-group">
                <label for="padre">PADRE</label>
                <input type="text" name="padre" class="form-control" placeholder="Escribe el padre del hijo"
                [(ngModel)]="hijo.padre">
            </div>

            <div>
                <button type="button" class="btn btn-success" (click)="editarDatos()">Guardar</button>
            </div>
        </form>
</div>
