<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Lista de Hijos</h2>
    </div>

    <div class="card-body">
      <table class="table">

        <!-- ENCABEZADO SOLO UNA VEZ -->
        <thead>
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>EDAD</th>
            <th>HOBBIE</th>
            <th>PADRE</th>
            <th>ACCIONES</th>
          </tr>
        </thead>

            <tbody>

<tr *ngFor="let hijo of hijos">
  <td>{{hijo.idHijo}}</td>
  <td>{{hijo.nombre}}</td>
  <td>{{hijo.apellido}}</td>
  <td>{{hijo.edad}}</td>
  <td>{{hijo.hobbie}}</td>
  <td>{{hijo.padre?.nombre}}</td>

  <td>
    <div class="btn-group">
      <button class="btn btn-info"(click)="editarButtonH(hijo)">
        Editar
      </button>

      <button class="btn btn-dark"(click)="eliminarButtomH(hijo)">
        Eliminar
      </button>
    </div>
  </td>

</tr>

</tbody>

      </table>
    </div>
  </div>
</div>
