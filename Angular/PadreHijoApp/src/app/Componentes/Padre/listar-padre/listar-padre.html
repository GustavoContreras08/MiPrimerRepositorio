<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Lista de Padres</h2>
        </div>
        <div class="card-body">
            <table class="table">
                <!--table head o encabezado de la tabla-->
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">APELLIDO</th>
                        <th scope="col">EDAD</th>
                        <th scope="col">TRABAJO</th>
                        <th scope="col">ACCIONES</th>
                    </tr>
                </thead>
                <!--table body o cuerpo de la tabla-->
                <tbody>
                    @for (padre of padres; track padre.idPadre) {
                    <tr>
                        <td>{{padre.idPadre}}</td>
                        <td>{{padre.nombre}}</td>
                        <td>{{padre.apellido}}</td>
                        <td>{{padre.edad}}</td>
                        <td>{{padre.trabajo}}</td>
                        <!--BOTONES PARA ELIMINAR Y EDITAR-->
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-info" (click)="editarButton(padre)"  >Editar</button>
                                <button type="button" class="btn btn-dark" (click)="eliminarButtom(padre)">Eliminar</button>
                            </div>
                        </td>
                    </tr>
                    }@empty {
                        <td colspan="6" style="text-align: center;">No existen registros</td>
                    }

                </tbody>
            </table>
        </div>
    </div>
</div>
